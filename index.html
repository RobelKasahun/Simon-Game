<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>Simon Game</title>
</head>

<body>
    <div class="wrapper">
        <h1 class="heading">Press the power button to start!</h1>
        <div class="buttons">
            <button class="btn button1"></button>
            <button class="btn button2"></button>
        </div>

        <div class="power-button">
            <i class="fa-solid fa-power-off"></i>
        </div>

        <div class="buttons">
            <button class="btn button3"></button>
            <button class="btn button4"></button>
        </div>

        <button id="refresh">Refresh Browser</button>
    </div>

    <!-- JavaScript link for JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- JavaScript for external JavaScript file -->
    <script type="text/javascript" src="./js/script.js"></script>

    <!-- JavaScript link for fontawesome -->
    <script src="https://kit.fontawesome.com/3d0539b68d.js" crossorigin="anonymous"></script>
</body>

</html>
